<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galary</title>
    <style>
      .galary1 {
        text-align: center;
        display: inline-block;
        
        position: relative;
        left: 70vh;
        top: 15vh;
      }
      .galary1 img {
        display: flex;
        border: white 2px solid;
        border-radius: 5px;
        width: 80px;
        height: 100px;
        display: inline;
        transition: all ease 0.5;
        aspect-ratio: 10/2;
      }
      .galary1 :hover{
        width: 50%;
      }
    
    </style>
  </head>
  <body>
    <div class="galary1">
      <h1>Scrolling bar</h1>
      <img id="m1" src="180218.jpg" />
      <img id="m2" src="3481738.jpg" />
      <img id="m3" src="WallpaperDog-17170060.jpg" />
      <img id="m4" src="WallpaperDog-298666.jpg" />
      <img id="m5" src="WallpaperDog-303344.jpg" />
    </div>
  </body>
</html>
